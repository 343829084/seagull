
<!-- The images page -->
<div ng-controller="ImagesController">

  <h1>Images</h1>

  <div ng-show="!images.length" class="alert alert-danger" role="alert">No docker images!</div>

  <!-- Display all images information -->
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>RepoTags</th>
        <th>Created</th>
        <th>VirtualSize</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="image in images track by $index">
        <td><a ng-href="/images/{{image.Id}}">{{image.Id}}</a></td>
        <td><span ng-repeat="tag in image.RepoTags">{{tag}} </span></td>
        <td>{{image.Created * 1000 | date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>{{image.VirtualSize}}</td>
      </tr>
    </tbody>
  </table>

</div> <!-- End of this angular page -->
