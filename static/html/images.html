
<!-- The home page -->
<div ng-controller="ImagesController">

  <h1>Image</h1>


<!-- Display all user information -->
<table class="table table-striped table-hover">
<thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Description</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="image in images track by $index">
    <td><a ng-href="/{{user.Name}}">{{image.Id}}</a></td>
    <td>{{image.Created}}</td>
    <td>{{image.ParentId}}</td>
  </tr>
</tbody>
</table>

</div> <!-- End of this angular page -->
