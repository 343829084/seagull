
<!-- The image page -->
<div ng-controller="ImageController">

  <h1>Image</h1>

  <div ng-show="!image" class="alert alert-danger" role="alert">No such image!</div>

  <!-- Display image information -->
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Configuration</th>
        <th>Value</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Id</td>
        <td>{{image.Id | limitTo:12}}</td> <!-- Shorten image id -->
      </tr>

      <tr>
        <td>Author</td>
        <td>{{image.Author}}</td>
      </tr>

      <tr>
        <td>Architecture</td>
        <td>{{image.Architecture}}</td>
      </tr>

      <tr>
        <td>Comment</td>
        <td>{{image.Comment}}</td>
      </tr>

      <tr>
        <td>Created</td>
        <td>{{image.Created}}</td>
      </tr>

      <tr>
        <td>DockerVersion</td>
        <td>{{image.DockerVersion}}</td>
      </tr>

      <tr>
        <td>Os</td>
        <td>{{image.Os}}</td>
      </tr>

      <tr>
        <td>Parent</td>
        <td>{{image.Parent | limitTo:12}}</td>
      </tr>

      <tr>
        <td>Size</td>
        <td>{{image.Size}}</td>
      </tr>
  </table>

</div> <!-- End of this angular page -->
