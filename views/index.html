
<!DOCTYPE html>
<!-- Use angular and named seagull -->
<html ng-app="seagull">
  <head>
    <title>Seagull</title>
    <meta charset="UTF-8">
    <base href="/">
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon" />

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/bower_components/jquery.gritter/css/jquery.gritter.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <!-- JavaScript -->
    <script src="static/bower_components/angular/angular.min.js"></script>
    <script src="static/bower_components/angular-route/angular-route.min.js"></script>
    <script src="static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/bower_components/jquery.gritter/js/jquery.gritter.min.js"></script>
    <script src="static/bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="static/bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="static/bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
    <script src="static/bower_components/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/controllers.js"></script>
    <script src="static/js/style.js"></script>
  </head>

  <body ng-controller="IndexController">
    <!-- Header -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">{{'seagull'|translate}}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/containers">{{'containers'|translate}}</a></li>
            <li><a href="/images">{{'images'|translate}}</a></li>
            <li><a href="/configuration">{{'configuration'|translate}}</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="">{{'more'|translate}} <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li ng-hide="isEnUs()"><a href="" ng-click="changeLanguage('en-us')">{{'en_us'|translate}}</a></li>
                <li ng-hide="isZhCn()"><a href="" ng-click="changeLanguage('zh-cn')">{{'zh_cn'|translate}}</a></li>
                <li ng-hide="isZhHant()"><a href="" ng-click="changeLanguage('zh-hant')">{{'zh_hant'|translate}}</a></li>
                <li><a href="https://github.com/tobegit3hub/seagull" target="_blank">Github</a></li>
                <li><a href="https://gitter.im/tobegit3hub/seagull" target="_blank">Gitter</a></li>
                <li><a href="mailto:tobeg3oogle@gmail.com?Subject=seagull" target="_top">{{'need_help'|translate}}</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <br/><br/><br/><br/>

    <!-- Angular views, more on static/js/app.js -->
    <div class="container">
      <div ng-view></div>
    </div>

    <!-- No footer -->


  </body>
</html>
